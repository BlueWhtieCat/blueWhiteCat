# application.properties# H2 datasourcespring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSEspring.datasource.driverClassName=org.h2.Driverspring.datasource.username=saspring.datasource.password=password# H2 consolespring.h2.console.enabled=truespring.h2.console.path=/h2-console# application.propertiesmybatis.mapper-locations=classpath*:mapper/*.xmlmybatis.type-aliases-package=com.july.mymall.commodityservice.entity# application.propertiesspring.data.redis.host=localhostspring.data.redis.port=6379# spring.redis.password=yourpassword  # ??????# application.properties# debug=true# logging.level.org.springframework.beans.factory=DEBUG# ??????logging.level.root=INFOlogging.level.com.example.demo.aop=DEBUGspring.kafka.bootstrap-servers=localhost:9092spring.kafka.consumer.group-id=user-auth-group# ?????# spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer# spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer# ?????spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializerspring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer# SASL ??spring.kafka.properties.security.protocol=SASL_PLAINTEXTspring.kafka.properties.sasl.mechanism=PLAINspring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="admin-secret";